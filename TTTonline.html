<!DOCTYPE html>
<html>
<head>
    <title>TTTonline</title>
    <meta charset="utf-8" />
    <link href="TTTonline.css" rel="stylesheet" />
</head>
<body>
    <p id="titel"><strong>Tic-tac-toe online</strong></p>
    <p id="copyright">© Mark van de Vries 2016</p>
    <br />
    <p id="i_text">The board is divided into nine pieces in the below arrangement. My pieces are crosses; your's are circles. The goal is to get three pieces in a row, like this:</p>
    <br />
    <div id="board">
        <input class="a" id="one" type="button" value="X" />
        <div class="ver"></div>
        <input class="a" id="two" type="button" value="" />
        <div class="ver"></div>
        <input class="a" id="three" type="button" value="O" />
        <div class="hor"></div>
        <input class="b" id="four" type="button" value="" />
        <div class="ver"></div>
        <input class="b" id="five" type="button" value="X" />
        <div class="ver"></div>
        <input class="b" id="six" type="button" value="O" />
        <div class="hor"></div>
        <input class="c" id="seven" type="button" value="" />
        <div class="ver"></div>
        <input class="c" id="eight" type="button" value="" />
        <div class="ver"></div>
        <input class="c" id="nine" type="button" value="X" />
    </div>
    <br />
    <br />
    <div id="bottom">
        <input type="button" id="input" value="Let's begin" />
    </div>
    <br />
    <div class="version-box">
        <p class="version">v2.0</p>
    </div>
    <script src="TTTonline.js" type="text/javascript"></script>
</body>
</html>
